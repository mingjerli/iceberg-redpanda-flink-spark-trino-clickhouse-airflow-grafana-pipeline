# =============================================================================
# Iceberg Incremental Demo - Docker Compose
# =============================================================================
# Infrastructure services for the demo:
# - MinIO: S3-compatible object storage
# - Iceberg REST Catalog: Metadata catalog for Iceberg tables
# - Redpanda: Kafka-compatible message queue
# - Ingestion API: Webhook receiver for Shopify/Stripe/HubSpot
# - Datagen: Mock data generator (optional, use --profile datagen)
# - Flink: Streaming ETL engine
# - Spark: Batch ETL engine
# - ClickHouse: OLAP database
# - Trino: Ad-hoc SQL queries
# - Redis: Message broker for Airflow CeleryExecutor
# - Airflow: Workflow orchestration (with CeleryExecutor)
# - Prometheus: Metrics collection
# - Grafana: Metrics visualization
#
# Usage:
#   docker compose up -d                    # Start core services
#   docker compose --profile datagen up -d  # Start with mock data generator
#   docker compose ps                       # Check status
#   docker compose down                     # Stop all services
#
# Web UIs:
#   Airflow:    http://localhost:8086 (admin/admin123)
#   Spark:      http://localhost:8084
#   Flink:      http://localhost:8083
#   MinIO:      http://localhost:9001 (admin/admin123)
#   Redpanda:   http://localhost:8080
#   Grafana:    http://localhost:3000 (admin/admin123)
#   ClickHouse: http://localhost:8123 (default/admin123)
#   Trino:      http://localhost:8085
# =============================================================================

services:
  # ===========================================================================
  # MinIO - S3-compatible Object Storage
  # ===========================================================================
  minio:
    image: minio/minio:RELEASE.2024-01-18T22-51-28Z
    container_name: iceberg-minio
    hostname: minio
    ports:
      - "${EXTERNAL_MINIO_API_PORT:-9000}:9000"
      - "${EXTERNAL_MINIO_CONSOLE_PORT:-9001}:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-admin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-admin123}
      # Enable Prometheus metrics without authentication
      MINIO_PROMETHEUS_AUTH_TYPE: public
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - iceberg-network

  # MinIO bucket initialization
  minio-init:
    image: minio/mc:RELEASE.2024-01-18T07-03-39Z
    container_name: iceberg-minio-init
    depends_on:
      minio:
        condition: service_healthy
    environment:
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-admin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-admin123}
      MINIO_WAREHOUSE_BUCKET: ${MINIO_WAREHOUSE_BUCKET:-warehouse}
      MINIO_RAW_EVENTS_BUCKET: ${MINIO_RAW_EVENTS_BUCKET:-raw-events}
    volumes:
      - ./minio/init-buckets.sh:/init-buckets.sh:ro
    entrypoint: ["/bin/sh", "/init-buckets.sh"]
    networks:
      - iceberg-network

  # ===========================================================================
  # Iceberg REST Catalog
  # ===========================================================================
  # Uses PostgreSQL JDBC backend instead of SQLite for better concurrency.
  # SQLite only allows one writer at a time, causing lock contention with
  # concurrent Spark/Flink jobs. PostgreSQL handles concurrent access properly.
  iceberg-rest:
    build:
      context: ./iceberg-rest
      dockerfile: Dockerfile
    container_name: iceberg-rest
    hostname: iceberg-rest
    ports:
      - "${EXTERNAL_ICEBERG_REST_PORT:-8181}:8181"
    environment:
      # S3/MinIO configuration
      AWS_ACCESS_KEY_ID: ${MINIO_ROOT_USER:-admin}
      AWS_SECRET_ACCESS_KEY: ${MINIO_ROOT_PASSWORD:-admin123}
      AWS_REGION: us-east-1
      CATALOG_WAREHOUSE: s3a://${MINIO_WAREHOUSE_BUCKET:-warehouse}/
      CATALOG_IO__IMPL: org.apache.iceberg.aws.s3.S3FileIO
      CATALOG_S3_ENDPOINT: http://minio:9000
      CATALOG_S3_PATH__STYLE__ACCESS: "true"
      # JDBC backend configuration (PostgreSQL instead of SQLite)
      # This enables concurrent catalog access from multiple Spark/Flink jobs
      CATALOG_CATALOG__IMPL: org.apache.iceberg.jdbc.JdbcCatalog
      CATALOG_URI: jdbc:postgresql://airflow-postgres:5432/iceberg_catalog
      CATALOG_JDBC_USER: ${AIRFLOW_POSTGRES_USER:-airflow}
      CATALOG_JDBC_PASSWORD: ${AIRFLOW_POSTGRES_PASSWORD:-airflow123}
    depends_on:
      minio-init:
        condition: service_completed_successfully
      airflow-postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "bash -c 'echo > /dev/tcp/localhost/8181'"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s
    networks:
      - iceberg-network

  # ===========================================================================
  # Redpanda - Kafka-compatible Message Queue
  # ===========================================================================
  redpanda:
    image: redpandadata/redpanda:v24.1.1
    container_name: iceberg-redpanda
    hostname: redpanda
    command:
      - redpanda
      - start
      - --smp=1
      - --memory=1G
      - --reserve-memory=0M
      - --overprovisioned
      - --node-id=0
      - --kafka-addr=PLAINTEXT://0.0.0.0:9092,OUTSIDE://0.0.0.0:19092
      - --advertise-kafka-addr=PLAINTEXT://redpanda:9092,OUTSIDE://localhost:${EXTERNAL_REDPANDA_BROKER_PORT:-19092}
      - --pandaproxy-addr=PLAINTEXT://0.0.0.0:8082
      - --advertise-pandaproxy-addr=PLAINTEXT://redpanda:8082
      - --schema-registry-addr=PLAINTEXT://0.0.0.0:8081
      - --rpc-addr=0.0.0.0:33145
      - --advertise-rpc-addr=redpanda:33145
    ports:
      - "${EXTERNAL_REDPANDA_BROKER_PORT:-19092}:19092"
      - "8081:8081"  # Schema Registry
      - "8082:8082"  # HTTP Proxy
      - "9644:9644"  # Admin API
    volumes:
      - redpanda-data:/var/lib/redpanda/data
    healthcheck:
      test: ["CMD-SHELL", "rpk cluster health | grep -q 'Healthy:.*true'"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - iceberg-network

  # Redpanda Console (UI)
  redpanda-console:
    image: redpandadata/console:v2.4.5
    container_name: iceberg-redpanda-console
    hostname: redpanda-console
    ports:
      - "${EXTERNAL_REDPANDA_CONSOLE_PORT:-8080}:8080"
    environment:
      KAFKA_BROKERS: redpanda:9092
      KAFKA_SCHEMAREGISTRY_ENABLED: "true"
      KAFKA_SCHEMAREGISTRY_URLS: http://redpanda:8081
    depends_on:
      redpanda:
        condition: service_healthy
    networks:
      - iceberg-network

  # Redpanda topic initialization
  redpanda-init:
    image: redpandadata/redpanda:v24.1.1
    container_name: iceberg-redpanda-init
    depends_on:
      redpanda:
        condition: service_healthy
    environment:
      REDPANDA_BROKER: redpanda:9092
      REDPANDA_ADMIN: redpanda:9644
      REDPANDA_DEFAULT_PARTITIONS: ${REDPANDA_DEFAULT_PARTITIONS:-3}
      REDPANDA_DEFAULT_REPLICATION: ${REDPANDA_DEFAULT_REPLICATION:-1}
    volumes:
      - ./redpanda/init-topics.sh:/init-topics.sh:ro
    entrypoint: ["/bin/bash"]
    command: ["/init-topics.sh"]
    networks:
      - iceberg-network

  # ===========================================================================
  # Ingestion API - Webhook Receiver
  # ===========================================================================
  ingestion-api:
    build:
      context: ../ingestion
      dockerfile: Dockerfile
    container_name: iceberg-ingestion-api
    hostname: ingestion-api
    ports:
      - "${EXTERNAL_INGESTION_API_PORT:-8090}:8000"
    environment:
      INGESTION_KAFKA_BOOTSTRAP_SERVERS: redpanda:9092
      INGESTION_SERVICE_NAME: ingestion-api
      INGESTION_LOG_LEVEL: ${INGESTION_LOG_LEVEL:-INFO}
      INGESTION_SKIP_SIGNATURE_VALIDATION: ${INGESTION_SKIP_SIGNATURE_VALIDATION:-true}
      INGESTION_SHOPIFY_WEBHOOK_SECRET: ${SHOPIFY_WEBHOOK_SECRET:-}
      INGESTION_STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-}
      INGESTION_HUBSPOT_CLIENT_SECRET: ${HUBSPOT_CLIENT_SECRET:-}
    depends_on:
      redpanda-init:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 15s
    networks:
      - iceberg-network

  # ===========================================================================
  # Mock Data Generator - Webhook Simulator
  # ===========================================================================
  # Generates mock data and sends it to the ingestion API as webhook events.
  # Simulates traffic from Shopify, Stripe, and HubSpot.
  datagen:
    build:
      context: ../datagen
      dockerfile: Dockerfile
    container_name: iceberg-datagen
    hostname: datagen
    environment:
      INGESTION_API_URL: http://ingestion-api:8000
      DATAGEN_SOURCE: ${DATAGEN_SOURCE:-all}
      DATAGEN_COUNT: ${DATAGEN_COUNT:-100}
      DATAGEN_CONTINUOUS: ${DATAGEN_CONTINUOUS:-true}
      DATAGEN_INTERVAL: ${DATAGEN_INTERVAL:-2.0}
      DATAGEN_SEED: ${DATAGEN_SEED:-}
    depends_on:
      ingestion-api:
        condition: service_healthy
    # No restart by default - starts, generates data, then stops
    # Set DATAGEN_CONTINUOUS=true to keep running
    restart: "no"
    profiles:
      - datagen
    networks:
      - iceberg-network

  # ===========================================================================
  # Apache Flink - Streaming ETL
  # ===========================================================================
  flink-jobmanager:
    build:
      context: ./flink
      dockerfile: Dockerfile
    container_name: iceberg-flink-jobmanager
    hostname: flink-jobmanager
    ports:
      - "${EXTERNAL_FLINK_UI_PORT:-8083}:8081"
    environment:
      AWS_ACCESS_KEY_ID: ${MINIO_ROOT_USER:-admin}
      AWS_SECRET_ACCESS_KEY: ${MINIO_ROOT_PASSWORD:-admin123}
      AWS_REGION: us-east-1
    command: jobmanager
    volumes:
      - ./flink/flink-conf.yaml:/opt/flink/conf/flink-conf.yaml:ro
      - flink-checkpoints:/opt/flink/checkpoints
      - ../jobs/flink:/opt/flink/jobs:ro
    depends_on:
      minio-init:
        condition: service_completed_successfully
      iceberg-rest:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/overview"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - iceberg-network

  flink-taskmanager:
    build:
      context: ./flink
      dockerfile: Dockerfile
    container_name: iceberg-flink-taskmanager
    hostname: flink-taskmanager
    environment:
      AWS_ACCESS_KEY_ID: ${MINIO_ROOT_USER:-admin}
      AWS_SECRET_ACCESS_KEY: ${MINIO_ROOT_PASSWORD:-admin123}
      AWS_REGION: us-east-1
    command: taskmanager
    volumes:
      - ./flink/flink-conf.yaml:/opt/flink/conf/flink-conf.yaml:ro
      - flink-checkpoints:/opt/flink/checkpoints
    depends_on:
      flink-jobmanager:
        condition: service_healthy
    networks:
      - iceberg-network

  # ===========================================================================
  # Apache Spark - Batch ETL
  # ===========================================================================
  spark-master:
    build:
      context: ./spark
      dockerfile: Dockerfile
    container_name: iceberg-spark-master
    hostname: spark-master
    ports:
      - "${EXTERNAL_SPARK_UI_PORT:-8084}:8080"
      - "7077:7077"
    environment:
      SPARK_MASTER_HOST: spark-master
      SPARK_MASTER_PORT: 7077
      SPARK_MASTER_WEBUI_PORT: 8080
      AWS_ACCESS_KEY_ID: ${MINIO_ROOT_USER:-admin}
      AWS_SECRET_ACCESS_KEY: ${MINIO_ROOT_PASSWORD:-admin123}
      AWS_REGION: us-east-1
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.master.Master
    volumes:
      - ../jobs/spark:/opt/spark/jobs:ro
      - ../sql:/opt/spark/sql:ro
    depends_on:
      minio-init:
        condition: service_completed_successfully
      iceberg-rest:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - iceberg-network

  spark-worker:
    build:
      context: ./spark
      dockerfile: Dockerfile
    container_name: iceberg-spark-worker
    hostname: spark-worker
    environment:
      SPARK_WORKER_CORES: ${SPARK_WORKER_CORES:-4}
      SPARK_WORKER_MEMORY: ${SPARK_WORKER_MEMORY:-4g}
      AWS_ACCESS_KEY_ID: ${MINIO_ROOT_USER:-admin}
      AWS_SECRET_ACCESS_KEY: ${MINIO_ROOT_PASSWORD:-admin123}
      AWS_REGION: us-east-1
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark-master:7077
    volumes:
      - ../jobs/spark:/opt/spark/jobs:ro
      - ../sql:/opt/spark/sql:ro
    depends_on:
      spark-master:
        condition: service_healthy
    networks:
      - iceberg-network

  # ===========================================================================
  # ClickHouse - OLAP Database
  # ===========================================================================
  clickhouse:
    image: clickhouse/clickhouse-server:24.3
    container_name: iceberg-clickhouse
    hostname: clickhouse
    ports:
      - "${EXTERNAL_CLICKHOUSE_HTTP_PORT:-8123}:8123"
      - "${EXTERNAL_CLICKHOUSE_NATIVE_PORT:-19000}:9000"
    environment:
      CLICKHOUSE_PASSWORD: ${CLICKHOUSE_PASSWORD:-admin123}
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-admin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-admin123}
    volumes:
      - clickhouse-data:/var/lib/clickhouse
      - ./clickhouse/config.xml:/etc/clickhouse-server/config.d/custom.xml:ro
      - ./clickhouse/users.xml:/etc/clickhouse-server/users.d/custom.xml:ro
    depends_on:
      minio-init:
        condition: service_completed_successfully
      iceberg-rest:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8123/ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    networks:
      - iceberg-network

  # ClickHouse analytics schema initialization
  clickhouse-init:
    image: clickhouse/clickhouse-server:24.3
    container_name: iceberg-clickhouse-init
    depends_on:
      clickhouse:
        condition: service_healthy
      redpanda:
        condition: service_healthy
    environment:
      CLICKHOUSE_PASSWORD: ${CLICKHOUSE_PASSWORD:-admin123}
    volumes:
      - ./clickhouse/init-analytics.sql:/init-analytics.sql:ro
    entrypoint: ["/bin/bash", "-c"]
    command:
      - |
        echo "Waiting for ClickHouse to be ready..."
        sleep 5
        echo "Initializing ClickHouse analytics schema..."
        clickhouse-client --host clickhouse --password $${CLICKHOUSE_PASSWORD} --multiquery < /init-analytics.sql
        echo "ClickHouse analytics schema initialized"
    networks:
      - iceberg-network

  # ===========================================================================
  # Trino - Ad-hoc SQL Queries
  # ===========================================================================
  trino:
    image: trinodb/trino:440
    container_name: iceberg-trino
    hostname: trino
    ports:
      - "${EXTERNAL_TRINO_PORT:-8085}:8080"
    environment:
      AWS_ACCESS_KEY_ID: ${MINIO_ROOT_USER:-admin}
      AWS_SECRET_ACCESS_KEY: ${MINIO_ROOT_PASSWORD:-admin123}
      AWS_REGION: us-east-1
    volumes:
      - ./trino/config.properties:/etc/trino/config.properties:ro
      - ./trino/jvm.config:/etc/trino/jvm.config:ro
      - ./trino/node.properties:/etc/trino/node.properties:ro
      - ./trino/catalog:/etc/trino/catalog:ro
      - trino-data:/data/trino
    depends_on:
      minio-init:
        condition: service_completed_successfully
      iceberg-rest:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/v1/info"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - iceberg-network

  # ===========================================================================
  # Apache Airflow - Workflow Orchestration
  # ===========================================================================
  # Redis for Celery message broker
  redis:
    image: redis:7-alpine
    container_name: iceberg-redis
    hostname: redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - iceberg-network

  # PostgreSQL for Airflow metadata AND Iceberg REST catalog
  # Using a single PostgreSQL instance with multiple databases for simplicity
  airflow-postgres:
    image: postgres:15-alpine
    container_name: iceberg-airflow-postgres
    hostname: airflow-postgres
    environment:
      POSTGRES_USER: ${AIRFLOW_POSTGRES_USER:-airflow}
      POSTGRES_PASSWORD: ${AIRFLOW_POSTGRES_PASSWORD:-airflow123}
      POSTGRES_DB: ${AIRFLOW_POSTGRES_DB:-airflow}
    volumes:
      - airflow-postgres-data:/var/lib/postgresql/data
      # Init script to create iceberg_catalog database
      - ./postgres/init-iceberg-db.sh:/docker-entrypoint-initdb.d/init-iceberg-db.sh:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U airflow"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - iceberg-network

  # Airflow initialization (DB setup + admin user)
  airflow-init:
    build:
      context: ./airflow
      dockerfile: Dockerfile
    container_name: iceberg-airflow-init
    environment:
      AIRFLOW__CORE__EXECUTOR: CeleryExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://${AIRFLOW_POSTGRES_USER:-airflow}:${AIRFLOW_POSTGRES_PASSWORD:-airflow123}@airflow-postgres:5432/${AIRFLOW_POSTGRES_DB:-airflow}
      AIRFLOW__CORE__FERNET_KEY: ${AIRFLOW_FERNET_KEY:-81HqDtbqAywKSOumSha3BhWNOdQ26slT6K0YaZeZyPs=}
      AIRFLOW__CORE__AUTH_MANAGER: airflow.providers.fab.auth_manager.fab_auth_manager.FabAuthManager
      AIRFLOW__CELERY__BROKER_URL: redis://redis:6379/0
      AIRFLOW__CELERY__RESULT_BACKEND: db+postgresql://${AIRFLOW_POSTGRES_USER:-airflow}:${AIRFLOW_POSTGRES_PASSWORD:-airflow123}@airflow-postgres:5432/${AIRFLOW_POSTGRES_DB:-airflow}
      _AIRFLOW_WWW_USER_USERNAME: ${AIRFLOW_ADMIN_USER:-admin}
      _AIRFLOW_WWW_USER_PASSWORD: ${AIRFLOW_ADMIN_PASSWORD:-admin123}
    entrypoint: /bin/bash
    command:
      - -c
      - |
        airflow db migrate
        # Create admin user using FAB auth manager (Airflow 3.x)
        airflow users create \
          --username $${_AIRFLOW_WWW_USER_USERNAME} \
          --password $${_AIRFLOW_WWW_USER_PASSWORD} \
          --firstname Admin \
          --lastname User \
          --role Admin \
          --email admin@example.com || true
        echo "Airflow initialization complete"
    depends_on:
      airflow-postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - iceberg-network

  # Airflow API Server (replaces webserver in Airflow 3.x)
  airflow-webserver:
    build:
      context: ./airflow
      dockerfile: Dockerfile
    container_name: iceberg-airflow-webserver
    hostname: airflow-webserver
    ports:
      - "${EXTERNAL_AIRFLOW_PORT:-8086}:8080"
    environment:
      AIRFLOW__CORE__EXECUTOR: CeleryExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://${AIRFLOW_POSTGRES_USER:-airflow}:${AIRFLOW_POSTGRES_PASSWORD:-airflow123}@airflow-postgres:5432/${AIRFLOW_POSTGRES_DB:-airflow}
      AIRFLOW__CORE__FERNET_KEY: ${AIRFLOW_FERNET_KEY:-81HqDtbqAywKSOumSha3BhWNOdQ26slT6K0YaZeZyPs=}
      AIRFLOW__CORE__LOAD_EXAMPLES: "false"
      AIRFLOW__WEBSERVER__EXPOSE_CONFIG: "true"
      AIRFLOW__API__AUTH_BACKENDS: airflow.providers.fab.auth_manager.api.auth.backend.basic_auth
      AIRFLOW__CORE__AUTH_MANAGER: airflow.providers.fab.auth_manager.fab_auth_manager.FabAuthManager
      AIRFLOW__CELERY__BROKER_URL: redis://redis:6379/0
      AIRFLOW__CELERY__RESULT_BACKEND: db+postgresql://${AIRFLOW_POSTGRES_USER:-airflow}:${AIRFLOW_POSTGRES_PASSWORD:-airflow123}@airflow-postgres:5432/${AIRFLOW_POSTGRES_DB:-airflow}
      # JWT secret for Task SDK (Airflow 3.x) - must be same across all services
      AIRFLOW__API_AUTH__JWT_SECRET: ${AIRFLOW_JWT_SECRET:-AirflowJWTSecretKey2026!}
      # StatsD metrics for Prometheus
      AIRFLOW__METRICS__STATSD_ON: "true"
      AIRFLOW__METRICS__STATSD_HOST: statsd-exporter
      AIRFLOW__METRICS__STATSD_PORT: 9125
      AIRFLOW__METRICS__STATSD_PREFIX: airflow
      # Spark configuration for BashOperator
      SPARK_MASTER: spark://spark-master:7077
      # MinIO/S3 credentials for Spark jobs
      AWS_ACCESS_KEY_ID: ${MINIO_ROOT_USER:-admin}
      AWS_SECRET_ACCESS_KEY: ${MINIO_ROOT_PASSWORD:-admin123}
      AWS_REGION: us-east-1
    command: api-server --apps all
    volumes:
      - ../airflow/dags:/opt/airflow/dags:ro
      - ../airflow/logs:/opt/airflow/logs
      - ../airflow/plugins:/opt/airflow/plugins:ro
      - ../jobs/spark:/opt/spark/jobs:ro
      - ../sql:/opt/airflow/sql:ro  # SQL files for clgraph lineage
      - /var/run/docker.sock:/var/run/docker.sock  # Docker socket for docker exec
    depends_on:
      airflow-init:
        condition: service_completed_successfully
      spark-master:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/v2/monitor/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - iceberg-network

  # Airflow Scheduler
  airflow-scheduler:
    build:
      context: ./airflow
      dockerfile: Dockerfile
    container_name: iceberg-airflow-scheduler
    hostname: airflow-scheduler
    environment:
      AIRFLOW__CORE__EXECUTOR: CeleryExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://${AIRFLOW_POSTGRES_USER:-airflow}:${AIRFLOW_POSTGRES_PASSWORD:-airflow123}@airflow-postgres:5432/${AIRFLOW_POSTGRES_DB:-airflow}
      AIRFLOW__CORE__FERNET_KEY: ${AIRFLOW_FERNET_KEY:-81HqDtbqAywKSOumSha3BhWNOdQ26slT6K0YaZeZyPs=}
      AIRFLOW__CORE__LOAD_EXAMPLES: "false"
      AIRFLOW__SCHEDULER__MIN_FILE_PROCESS_INTERVAL: 30
      AIRFLOW__CORE__AUTH_MANAGER: airflow.providers.fab.auth_manager.fab_auth_manager.FabAuthManager
      AIRFLOW__CELERY__BROKER_URL: redis://redis:6379/0
      AIRFLOW__CELERY__RESULT_BACKEND: db+postgresql://${AIRFLOW_POSTGRES_USER:-airflow}:${AIRFLOW_POSTGRES_PASSWORD:-airflow123}@airflow-postgres:5432/${AIRFLOW_POSTGRES_DB:-airflow}
      # Execution API URL for Task SDK (Airflow 3.x)
      AIRFLOW__CORE__EXECUTION_API_SERVER_URL: http://airflow-webserver:8080/execution
      # JWT secret for Task SDK (Airflow 3.x) - must be same across all services
      AIRFLOW__API_AUTH__JWT_SECRET: ${AIRFLOW_JWT_SECRET:-AirflowJWTSecretKey2026!}
      # StatsD metrics for Prometheus
      AIRFLOW__METRICS__STATSD_ON: "true"
      AIRFLOW__METRICS__STATSD_HOST: statsd-exporter
      AIRFLOW__METRICS__STATSD_PORT: 9125
      AIRFLOW__METRICS__STATSD_PREFIX: airflow
      # Spark configuration for BashOperator
      SPARK_MASTER: spark://spark-master:7077
      # MinIO/S3 credentials for Spark jobs
      AWS_ACCESS_KEY_ID: ${MINIO_ROOT_USER:-admin}
      AWS_SECRET_ACCESS_KEY: ${MINIO_ROOT_PASSWORD:-admin123}
      AWS_REGION: us-east-1
    command: scheduler
    volumes:
      - ../airflow/dags:/opt/airflow/dags:ro
      - ../airflow/logs:/opt/airflow/logs
      - ../airflow/plugins:/opt/airflow/plugins:ro
      - ../jobs/spark:/opt/spark/jobs:ro
      - ../sql:/opt/airflow/sql:ro  # SQL files for clgraph lineage
      - /var/run/docker.sock:/var/run/docker.sock  # Docker socket for docker exec
    depends_on:
      airflow-init:
        condition: service_completed_successfully
      redis:
        condition: service_healthy
      spark-master:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8974/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - iceberg-network

  # Airflow DAG Processor (required in Airflow 3.x for DAG parsing)
  airflow-dag-processor:
    build:
      context: ./airflow
      dockerfile: Dockerfile
    container_name: iceberg-airflow-dag-processor
    hostname: airflow-dag-processor
    environment:
      AIRFLOW__CORE__EXECUTOR: CeleryExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://${AIRFLOW_POSTGRES_USER:-airflow}:${AIRFLOW_POSTGRES_PASSWORD:-airflow123}@airflow-postgres:5432/${AIRFLOW_POSTGRES_DB:-airflow}
      AIRFLOW__CORE__FERNET_KEY: ${AIRFLOW_FERNET_KEY:-81HqDtbqAywKSOumSha3BhWNOdQ26slT6K0YaZeZyPs=}
      AIRFLOW__CORE__LOAD_EXAMPLES: "false"
      AIRFLOW__CORE__AUTH_MANAGER: airflow.providers.fab.auth_manager.fab_auth_manager.FabAuthManager
      # JWT secret for Task SDK (Airflow 3.x) - must be same across all services
      AIRFLOW__API_AUTH__JWT_SECRET: ${AIRFLOW_JWT_SECRET:-AirflowJWTSecretKey2026!}
    command: dag-processor
    volumes:
      - ../airflow/dags:/opt/airflow/dags:ro
      - ../airflow/logs:/opt/airflow/logs
      - ../airflow/plugins:/opt/airflow/plugins:ro
      - ../sql:/opt/airflow/sql:ro
    depends_on:
      airflow-init:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD-SHELL", "airflow jobs check --job-type DagProcessorJob --hostname \"$${HOSTNAME}\""]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - iceberg-network

  # Airflow Celery Worker
  airflow-worker:
    build:
      context: ./airflow
      dockerfile: Dockerfile
    container_name: iceberg-airflow-worker
    hostname: airflow-worker
    environment:
      AIRFLOW__CORE__EXECUTOR: CeleryExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://${AIRFLOW_POSTGRES_USER:-airflow}:${AIRFLOW_POSTGRES_PASSWORD:-airflow123}@airflow-postgres:5432/${AIRFLOW_POSTGRES_DB:-airflow}
      AIRFLOW__CORE__FERNET_KEY: ${AIRFLOW_FERNET_KEY:-81HqDtbqAywKSOumSha3BhWNOdQ26slT6K0YaZeZyPs=}
      AIRFLOW__CORE__LOAD_EXAMPLES: "false"
      AIRFLOW__CORE__AUTH_MANAGER: airflow.providers.fab.auth_manager.fab_auth_manager.FabAuthManager
      AIRFLOW__CELERY__BROKER_URL: redis://redis:6379/0
      AIRFLOW__CELERY__RESULT_BACKEND: db+postgresql://${AIRFLOW_POSTGRES_USER:-airflow}:${AIRFLOW_POSTGRES_PASSWORD:-airflow123}@airflow-postgres:5432/${AIRFLOW_POSTGRES_DB:-airflow}
      # Execution API URL for Task SDK (Airflow 3.x)
      AIRFLOW__CORE__EXECUTION_API_SERVER_URL: http://airflow-webserver:8080/execution
      # JWT secret for Task SDK (Airflow 3.x) - must be same across all services
      AIRFLOW__API_AUTH__JWT_SECRET: ${AIRFLOW_JWT_SECRET:-AirflowJWTSecretKey2026!}
      # StatsD metrics for Prometheus
      AIRFLOW__METRICS__STATSD_ON: "true"
      AIRFLOW__METRICS__STATSD_HOST: statsd-exporter
      AIRFLOW__METRICS__STATSD_PORT: 9125
      AIRFLOW__METRICS__STATSD_PREFIX: airflow
      # Spark configuration for BashOperator
      SPARK_MASTER: spark://spark-master:7077
      # MinIO/S3 credentials for Spark jobs
      AWS_ACCESS_KEY_ID: ${MINIO_ROOT_USER:-admin}
      AWS_SECRET_ACCESS_KEY: ${MINIO_ROOT_PASSWORD:-admin123}
      AWS_REGION: us-east-1
    command: celery worker
    volumes:
      - ../airflow/dags:/opt/airflow/dags:ro
      - ../airflow/logs:/opt/airflow/logs
      - ../airflow/plugins:/opt/airflow/plugins:ro
      - ../jobs/spark:/opt/spark/jobs:ro
      - ../sql:/opt/airflow/sql:ro
      - /var/run/docker.sock:/var/run/docker.sock  # Docker socket for docker exec
    depends_on:
      airflow-init:
        condition: service_completed_successfully
      airflow-webserver:
        condition: service_healthy
      redis:
        condition: service_healthy
      spark-master:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "celery --app airflow.providers.celery.executors.celery_executor.app inspect ping -d celery@$${HOSTNAME} || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - iceberg-network

  # ===========================================================================
  # Prometheus - Metrics Collection
  # ===========================================================================
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: iceberg-prometheus
    hostname: prometheus
    ports:
      - "${EXTERNAL_PROMETHEUS_PORT:-9090}:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ../monitoring/alerts:/etc/prometheus/rules:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9090/-/healthy"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - iceberg-network

  # ===========================================================================
  # StatsD Exporter - Converts StatsD metrics to Prometheus format
  # ===========================================================================
  # Used by Airflow to export metrics to Prometheus
  statsd-exporter:
    image: prom/statsd-exporter:v0.26.0
    container_name: iceberg-statsd-exporter
    hostname: statsd-exporter
    ports:
      - "9102:9102"  # Prometheus metrics
      - "9125:9125/udp"  # StatsD UDP
    command:
      - '--statsd.listen-udp=:9125'
      - '--web.listen-address=:9102'
    networks:
      - iceberg-network

  # ===========================================================================
  # Grafana - Metrics Visualization
  # ===========================================================================
  grafana:
    image: grafana/grafana:10.2.0
    container_name: iceberg-grafana
    hostname: grafana
    ports:
      - "${EXTERNAL_GRAFANA_PORT:-3000}:3000"
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin123}
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_INSTALL_PLUGINS: grafana-clock-panel,grafana-clickhouse-datasource
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ../monitoring/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      prometheus:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --spider -q http://localhost:3000/api/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - iceberg-network

