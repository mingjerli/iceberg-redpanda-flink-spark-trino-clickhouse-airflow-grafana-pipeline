# =============================================================================
# Iceberg Incremental Demo - Docker Compose
# =============================================================================
# Infrastructure services for the demo:
# - MinIO: S3-compatible object storage
# - Iceberg REST Catalog: Metadata catalog for Iceberg tables
# - Redpanda: Kafka-compatible message queue
# - Flink: Streaming ETL engine
# - Spark: Batch ETL engine
# - ClickHouse: OLAP database
# - Trino: Ad-hoc SQL queries
#
# Usage:
#   cp .env.example .env  # Configure environment
#   docker-compose up -d  # Start all services
#   docker-compose ps     # Check status
#   docker-compose down   # Stop all services
# =============================================================================

services:
  # ===========================================================================
  # MinIO - S3-compatible Object Storage
  # ===========================================================================
  minio:
    image: minio/minio:RELEASE.2024-01-18T22-51-28Z
    container_name: iceberg-minio
    hostname: minio
    ports:
      - "${EXTERNAL_MINIO_API_PORT:-9000}:9000"
      - "${EXTERNAL_MINIO_CONSOLE_PORT:-9001}:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-admin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-admin123456}
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - iceberg-network

  # MinIO bucket initialization
  minio-init:
    image: minio/mc:RELEASE.2024-01-18T07-03-39Z
    container_name: iceberg-minio-init
    depends_on:
      minio:
        condition: service_healthy
    environment:
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-admin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-admin123456}
      MINIO_WAREHOUSE_BUCKET: ${MINIO_WAREHOUSE_BUCKET:-warehouse}
      MINIO_RAW_EVENTS_BUCKET: ${MINIO_RAW_EVENTS_BUCKET:-raw-events}
    volumes:
      - ./minio/init-buckets.sh:/init-buckets.sh:ro
    entrypoint: ["/bin/sh", "/init-buckets.sh"]
    networks:
      - iceberg-network

  # ===========================================================================
  # Iceberg REST Catalog
  # ===========================================================================
  iceberg-rest:
    image: tabulario/iceberg-rest:1.5.0
    container_name: iceberg-rest
    hostname: iceberg-rest
    ports:
      - "${EXTERNAL_ICEBERG_REST_PORT:-8181}:8181"
    environment:
      AWS_ACCESS_KEY_ID: ${MINIO_ROOT_USER:-admin}
      AWS_SECRET_ACCESS_KEY: ${MINIO_ROOT_PASSWORD:-admin123456}
      AWS_REGION: us-east-1
      CATALOG_WAREHOUSE: s3://${MINIO_WAREHOUSE_BUCKET:-warehouse}/
      CATALOG_IO__IMPL: org.apache.iceberg.aws.s3.S3FileIO
      CATALOG_S3_ENDPOINT: http://minio:9000
      CATALOG_S3_PATH__STYLE__ACCESS: "true"
    depends_on:
      minio-init:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD-SHELL", "bash -c 'echo > /dev/tcp/localhost/8181'"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s
    networks:
      - iceberg-network

  # ===========================================================================
  # Redpanda - Kafka-compatible Message Queue
  # ===========================================================================
  redpanda:
    image: redpandadata/redpanda:v24.1.1
    container_name: iceberg-redpanda
    hostname: redpanda
    command:
      - redpanda
      - start
      - --smp=1
      - --memory=1G
      - --reserve-memory=0M
      - --overprovisioned
      - --node-id=0
      - --kafka-addr=PLAINTEXT://0.0.0.0:9092,OUTSIDE://0.0.0.0:19092
      - --advertise-kafka-addr=PLAINTEXT://redpanda:9092,OUTSIDE://localhost:${EXTERNAL_REDPANDA_BROKER_PORT:-19092}
      - --pandaproxy-addr=PLAINTEXT://0.0.0.0:8082
      - --advertise-pandaproxy-addr=PLAINTEXT://redpanda:8082
      - --schema-registry-addr=PLAINTEXT://0.0.0.0:8081
      - --rpc-addr=0.0.0.0:33145
      - --advertise-rpc-addr=redpanda:33145
    ports:
      - "${EXTERNAL_REDPANDA_BROKER_PORT:-19092}:19092"
      - "8081:8081"  # Schema Registry
      - "8082:8082"  # HTTP Proxy
      - "9644:9644"  # Admin API
    volumes:
      - redpanda-data:/var/lib/redpanda/data
    healthcheck:
      test: ["CMD-SHELL", "rpk cluster health | grep -q 'Healthy:.*true'"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - iceberg-network

  # Redpanda Console (UI)
  redpanda-console:
    image: redpandadata/console:v2.4.5
    container_name: iceberg-redpanda-console
    hostname: redpanda-console
    ports:
      - "${EXTERNAL_REDPANDA_CONSOLE_PORT:-8080}:8080"
    environment:
      KAFKA_BROKERS: redpanda:9092
      KAFKA_SCHEMAREGISTRY_ENABLED: "true"
      KAFKA_SCHEMAREGISTRY_URLS: http://redpanda:8081
    depends_on:
      redpanda:
        condition: service_healthy
    networks:
      - iceberg-network

  # Redpanda topic initialization
  redpanda-init:
    image: redpandadata/redpanda:v24.1.1
    container_name: iceberg-redpanda-init
    depends_on:
      redpanda:
        condition: service_healthy
    environment:
      REDPANDA_BROKER: redpanda:9092
      REDPANDA_ADMIN: redpanda:9644
      REDPANDA_DEFAULT_PARTITIONS: ${REDPANDA_DEFAULT_PARTITIONS:-3}
      REDPANDA_DEFAULT_REPLICATION: ${REDPANDA_DEFAULT_REPLICATION:-1}
    volumes:
      - ./redpanda/init-topics.sh:/init-topics.sh:ro
    entrypoint: ["/bin/bash"]
    command: ["/init-topics.sh"]
    networks:
      - iceberg-network

  # ===========================================================================
  # Apache Flink - Streaming ETL
  # ===========================================================================
  flink-jobmanager:
    build:
      context: ./flink
      dockerfile: Dockerfile
    container_name: iceberg-flink-jobmanager
    hostname: flink-jobmanager
    ports:
      - "${EXTERNAL_FLINK_UI_PORT:-8083}:8081"
    environment:
      AWS_ACCESS_KEY_ID: ${MINIO_ROOT_USER:-admin}
      AWS_SECRET_ACCESS_KEY: ${MINIO_ROOT_PASSWORD:-admin123456}
      AWS_REGION: us-east-1
    command: jobmanager
    volumes:
      - ./flink/flink-conf.yaml:/opt/flink/conf/flink-conf.yaml:ro
      - flink-checkpoints:/opt/flink/checkpoints
      - ../jobs/flink:/opt/flink/jobs:ro
    depends_on:
      minio-init:
        condition: service_completed_successfully
      iceberg-rest:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/overview"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - iceberg-network

  flink-taskmanager:
    build:
      context: ./flink
      dockerfile: Dockerfile
    container_name: iceberg-flink-taskmanager
    hostname: flink-taskmanager
    environment:
      AWS_ACCESS_KEY_ID: ${MINIO_ROOT_USER:-admin}
      AWS_SECRET_ACCESS_KEY: ${MINIO_ROOT_PASSWORD:-admin123456}
      AWS_REGION: us-east-1
    command: taskmanager
    volumes:
      - ./flink/flink-conf.yaml:/opt/flink/conf/flink-conf.yaml:ro
      - flink-checkpoints:/opt/flink/checkpoints
    depends_on:
      flink-jobmanager:
        condition: service_healthy
    networks:
      - iceberg-network

  # ===========================================================================
  # Apache Spark - Batch ETL
  # ===========================================================================
  spark-master:
    build:
      context: ./spark
      dockerfile: Dockerfile
    container_name: iceberg-spark-master
    hostname: spark-master
    ports:
      - "${EXTERNAL_SPARK_UI_PORT:-8084}:8080"
      - "7077:7077"
    environment:
      SPARK_MODE: master
      SPARK_MASTER_HOST: spark-master
      SPARK_MASTER_PORT: 7077
      SPARK_MASTER_WEBUI_PORT: 8080
      AWS_ACCESS_KEY_ID: ${MINIO_ROOT_USER:-admin}
      AWS_SECRET_ACCESS_KEY: ${MINIO_ROOT_PASSWORD:-admin123456}
      AWS_REGION: us-east-1
    volumes:
      - ../jobs/spark:/opt/bitnami/spark/jobs:ro
      - ../sql:/opt/bitnami/spark/sql:ro
      - spark-events:/opt/bitnami/spark/spark-events
    depends_on:
      minio-init:
        condition: service_completed_successfully
      iceberg-rest:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - iceberg-network

  spark-worker:
    build:
      context: ./spark
      dockerfile: Dockerfile
    container_name: iceberg-spark-worker
    hostname: spark-worker
    environment:
      SPARK_MODE: worker
      SPARK_MASTER_URL: spark://spark-master:7077
      SPARK_WORKER_CORES: ${SPARK_WORKER_CORES:-4}
      SPARK_WORKER_MEMORY: ${SPARK_WORKER_MEMORY:-4g}
      AWS_ACCESS_KEY_ID: ${MINIO_ROOT_USER:-admin}
      AWS_SECRET_ACCESS_KEY: ${MINIO_ROOT_PASSWORD:-admin123456}
      AWS_REGION: us-east-1
    volumes:
      - ../jobs/spark:/opt/bitnami/spark/jobs:ro
      - ../sql:/opt/bitnami/spark/sql:ro
      - spark-events:/opt/bitnami/spark/spark-events
    depends_on:
      spark-master:
        condition: service_healthy
    networks:
      - iceberg-network

  # ===========================================================================
  # ClickHouse - OLAP Database
  # ===========================================================================
  clickhouse:
    image: clickhouse/clickhouse-server:24.3
    container_name: iceberg-clickhouse
    hostname: clickhouse
    ports:
      - "${EXTERNAL_CLICKHOUSE_HTTP_PORT:-8123}:8123"
      - "${EXTERNAL_CLICKHOUSE_NATIVE_PORT:-19000}:9000"
    environment:
      CLICKHOUSE_PASSWORD: ${CLICKHOUSE_PASSWORD:-clickhouse123}
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-admin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-admin123456}
    volumes:
      - clickhouse-data:/var/lib/clickhouse
      - ./clickhouse/config.xml:/etc/clickhouse-server/config.d/custom.xml:ro
      - ./clickhouse/users.xml:/etc/clickhouse-server/users.d/custom.xml:ro
    depends_on:
      minio-init:
        condition: service_completed_successfully
      iceberg-rest:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8123/ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    networks:
      - iceberg-network

  # ===========================================================================
  # Trino - Ad-hoc SQL Queries
  # ===========================================================================
  trino:
    image: trinodb/trino:440
    container_name: iceberg-trino
    hostname: trino
    ports:
      - "${EXTERNAL_TRINO_PORT:-8085}:8080"
    environment:
      AWS_ACCESS_KEY_ID: ${MINIO_ROOT_USER:-admin}
      AWS_SECRET_ACCESS_KEY: ${MINIO_ROOT_PASSWORD:-admin123456}
      AWS_REGION: us-east-1
    volumes:
      - ./trino/config.properties:/etc/trino/config.properties:ro
      - ./trino/jvm.config:/etc/trino/jvm.config:ro
      - ./trino/node.properties:/etc/trino/node.properties:ro
      - ./trino/catalog:/etc/trino/catalog:ro
      - trino-data:/data/trino
    depends_on:
      minio-init:
        condition: service_completed_successfully
      iceberg-rest:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/v1/info"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - iceberg-network

# =============================================================================
# Volumes
# =============================================================================
volumes:
  minio-data:
    name: iceberg-demo-minio-data
  redpanda-data:
    name: iceberg-demo-redpanda-data
  flink-checkpoints:
    name: iceberg-demo-flink-checkpoints
  spark-events:
    name: iceberg-demo-spark-events
  clickhouse-data:
    name: iceberg-demo-clickhouse-data
  trino-data:
    name: iceberg-demo-trino-data

# =============================================================================
# Networks
# =============================================================================
networks:
  iceberg-network:
    name: iceberg-demo-network
    driver: bridge
