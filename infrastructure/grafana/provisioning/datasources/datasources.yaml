# =============================================================================
# Grafana Datasource Provisioning
# =============================================================================
# Automatically configures Prometheus as a datasource on Grafana startup.
# =============================================================================

apiVersion: 1

datasources:
  # Prometheus datasource
  - name: Prometheus
    type: prometheus
    uid: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: false
    jsonData:
      timeInterval: "15s"
      httpMethod: POST

  # ClickHouse datasource for querying Iceberg tables
  - name: ClickHouse
    type: grafana-clickhouse-datasource
    uid: clickhouse
    access: proxy
    url: http://clickhouse:8123
    editable: false
    jsonData:
      defaultDatabase: iceberg
      port: 9000
      server: clickhouse
      username: default
    secureJsonData:
      password: admin123
