# =============================================================================
# Grafana Datasource Provisioning
# =============================================================================
# Automatically configures Prometheus as a datasource on Grafana startup.
# =============================================================================

apiVersion: 1

datasources:
  # Prometheus datasource
  - name: Prometheus
    type: prometheus
    uid: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: false
    jsonData:
      timeInterval: "15s"
      httpMethod: POST

