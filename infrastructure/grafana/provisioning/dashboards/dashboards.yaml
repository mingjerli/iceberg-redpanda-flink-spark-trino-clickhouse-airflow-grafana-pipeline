# =============================================================================
# Grafana Dashboard Provisioning
# =============================================================================
# Automatically loads dashboards from the specified folder on Grafana startup.
# =============================================================================

apiVersion: 1

providers:
  - name: 'Iceberg Demo Dashboards'
    orgId: 1
    folder: 'Iceberg Pipeline'
    folderUid: 'iceberg-pipeline'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: false
