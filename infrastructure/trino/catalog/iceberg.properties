# =============================================================================
# Trino Iceberg Catalog Configuration
# =============================================================================
# Connects Trino to the Iceberg REST catalog backed by MinIO storage.
# =============================================================================

connector.name=iceberg

# Catalog type: Use REST catalog
iceberg.catalog.type=rest
iceberg.rest-catalog.uri=http://iceberg-rest:8181
iceberg.rest-catalog.warehouse=s3://warehouse/

# S3/MinIO configuration (native S3 file system)
fs.native-s3.enabled=true
s3.endpoint=http://minio:9000
s3.path-style-access=true
s3.region=us-east-1
s3.aws-access-key=admin
s3.aws-secret-key=admin123456

# Performance settings
iceberg.max-partitions-per-writer=100
